language: java
os: linux
jdk:
- openjdk11

branches:
  only:
  - master
  - develop
  - integrationTests
  - "/^v[0-9]+(\\.[0-9]+)+/"

git:
  depth: false

install:
  - wget https://get.helm.sh/helm-${HELM_VERSION}-linux-amd64.tar.gz -O /tmp/helm.tar.gz
  - tar xzf /tmp/helm.tar.gz -C /tmp --strip-components=1
  - chmod +x /tmp/helm
  - source ./scripts/setBranchVariable.sh
  - git status

stages:
  - compile
  - test
  - deploy

jobs:
  include:
    - stage: compile
      name: "Maven build"
      script:
        - mvn install -B -DskipTests -Dmaven.javadoc.skip=true -P owasp
    - stage: compile
      name: "Helm build"
      script:
        - source ./helm/build.sh
    - stage: test
      name: "Maven test"
      script:
        - git fetch --no-tags origin +refs/heads/master:refs/remotes/origin/master
        - mvn verify sonar:sonar -B -Dsonar.projectKey=FraunhoferIOSB_FROST-Server -Dmaven.javadoc.skip=true -Pcoverage 
    - stage: deploy
      name: "Deploy Docker"
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then source ./scripts/travis-deploy-docker.sh; fi'
    - stage: deploy
      name: "Deploy helm chart"
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then source ./helm/upload.sh; fi'
    - stage: deploy
      name: "Maven deploy version"
      script:
        - 'if [ "$TRAVIS_PULL_REQUEST" = "false" ]; then source ./scripts/travis-deploy.sh; fi'

services:
- docker

addons:
  sonarcloud:
    organization: "fraunhofer-iosb"
    token:
      secure: ""

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'

env:
  global:
  - HELM_VERSION="v3.4.2"
  # travis encrypt BINTRAY_USER=[username]
  - secure: 
  # travis encrypt BINTRAY_API_KEY=[api key]
  - secure: 
  # travis encrypt DOCKER_USERNAME=[username]
  - secure: 
  # travis encrypt DOCKER_PASSWORD=[username]
  - secure: 
  # travis encrypt GITHUB_API_KEY
  - secure: 
