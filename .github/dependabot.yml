version: 2
updates:
  # Maintain dependencies for Maven in the v2.x branch
  - package-ecosystem: "maven"
    directory: "/"
    target-branch: v2.x
    schedule:
      interval: "weekly"
    groups:
      dependencies:
        patterns:
          - "*"

  
  # Maintain dependencies for Maven in the v2.3.x branch
  - package-ecosystem: "maven"
    directory: "/"
    target-branch: v2.3.x
    schedule:
      interval: "weekly"
    groups:
      dependencies:
        patterns:
          - "*"


  # Maintain dependencies for GitHub Actions
  - package-ecosystem: "github-actions"
    directory: "/"
    target-branch: v2.x
    schedule:
      interval: "weekly"
    groups:
      dependencies:
        patterns:
          - "*"

